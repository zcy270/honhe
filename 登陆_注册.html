<script>
    //获取焦点颜色
    $('#login_register_wrap .register_div input,#login_register_wrap .login_div input').focus(function () {

        $(this).css({'background':'#fff5c7'});
    }).blur(function () {

        $(this).css({'background':'#e7ecf2'});
    });


    $('.code_input').focus(function () {

        $(this).css({'background':'#fff5c7'});
        $(this).parent().css({'background':'#fff5c7'});
    }).blur(function () {
        $(this).parent().css({'background':'#e7ecf2'});
        $(this).css({'background':'#e7ecf2'});
    });





</script>
